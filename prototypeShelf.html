          <div class="two js-two-B1">

            </div>

          <div class="pic-b2">
            <!--pic-->

        <!--END 2ND PANEL-->

        <div>1</div>
        <div>2</div>

<!-----------------START HERE D section----------------------------------------------------->

              <button class="buttonD2 js-button-minus-D1">-</button>
            </div>
          </div>

          <div class="panelNumber-QuantityD1">
          </div>

          <div class="pic-d1" style="position: relative">
            <div> <!--JS-ENTERPANELNUMEBR-->
              <button  class="css-EnterPanelNumberD1 js-EnterPanelNumberD1">
                OK
              </button>
            </div>
            <!--pic-->
          </div>

    </div>
        <!--1ST PANEL-->

<!--------START HERE D2 section------------------------------------------------------------------>
